<html>
<head>
	<title>Tools for Voting</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<style>

	</style>
</head>
<body>


<div class="page">
<div class="wrapper">

<h1>Partisan Offices</h1>
	<div class="ballot-container">
		<div class="ballot-section">
			<h2>
				President and Vice President of the United States (You may vote for ONE)
			</h2>
			<div class="ballot-section-info">
				<span class="instructions">
				</span>
			</div>
			<div class="ballot-section-options">
				<ul>
					<li class="republican">
						<div class="candidate">
							<h3 class="candidate-name">
								Candidate Name
							</h3>
							<h4 class="candidate-party">
								Democrat
							</h4>
						</div>
					</li>
					<li class="democrat">
						<div class="candidate">
							<h3 class="candidate-name">
								Candidate Name
							</h3>
							<h4 class="candidate-party">
								Democrat
							</h4>
						</div>
					</li>
					<li class="libertarian">
						<div class="candidate">
							<h3 class="candidate-name">
								Candidate Name
							</h3>
							<h4 class="candidate-party">
								Libertarian
							</h4>
						</div>
					</li>	
					<li class="unaffiliated">
						<div class="candidate">
							<h3 class="candidate-name">
								Candidate Name
							</h3>
							<h4 class="candidate-party">
								Unaffiliated
							</h4>
						</div>
					</li>														
				</ul>
			</div>
		</div>
	</div>


</div>
</div>

	<div id='results'></div>
	<script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
	<script type='text/javascript' src='scripts.js'></script>
</body>
</html>
